<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='/css/program.css') }}">
</head>

<body>
    <header>
        <h3>Program</h3>
        <div class="user-container">
            {% if username %}
            <div class="user-info">
                
                <div class="user-details"> 
                    <span class="greeting">Hi, {{ username }}!</span>
                </div>
                <a href="{{ url_for('logout') }}" class="logout-btn">Logout</a>
            </div>
            {% else %}
            <a href="{{ url_for('login') }}" class="login-btn">Login</a>
            {% endif %}
        </div>
    </header>


    <main>
        <div class = "top">
            <button onclick="cycleProgram()">
                <img src="/static/images/arrow.svg">
            </button>
            <span>Current Program: Push-Pull-Legs</span>
            <button onclick="cycleProgram()">
                <img src="/static/images/arrow.svg" style="transform: rotate(180deg)">
            </button>
        </div>
        <button class="help" onclick = "alertHelp()"><image src = "/static/images/help.svg"></image></button>
        <div class = "container">
            
            <div id = "program" class="program">
                <!-- All logic for loading the workout program box is now in the js, when loaded render happens-->
            </div>

            <div class="edit-program">
                <button onclick="newProgram()" class="edit-program-btn">
                    New Day
                    <img class="add" src="/static/images/new.svg">
                </button>
                <button onclick="saveProgram()" class="edit-program-btn" style="color: #10a37f;">
                    Save Program
                    <img class="new" style="filter: invert(45%) sepia(91%) saturate(398%) hue-rotate(115deg) brightness(94%) contrast(93%);" src="/static/images/check.svg">
                </button>
            </div>

            <div id="selector" class="selector" contentEditable="true">
                <button class="selector-btn" style="color: #10a37f;">
                    Program Selected!
                    <img class="new" style="filter: invert(45%) sepia(91%) saturate(398%) hue-rotate(115deg) brightness(94%) contrast(93%);" src="/static/images/check.svg">
                </button>
            </div>
        </div>
    </main>


    <nav>
        <a href="/track">
            <img src="/static/images/track.svg" alt="Track">
            <span>Track</span>
        </a>
        <a href="/program">
            <img src="/static/images/program.svg" alt="Program">
            <span>Program</span>
        </a>
        <a href="/history">
            <img src="/static/images/history.svg" alt="History">
            <span>History</span>
        </a>
        <a href="/personal">
            <img src="/static/images/personal.svg" alt="Personal">
            <span>Personal</span>
        </a>
    </nav>


    <script src="/static/scripts/program.js"></script>
</body>
</html>
