<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .login-container {
            background: #f4f4f9;
            padding: 40px 20px 20px 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
            text-align: center;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .login-btn {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        .login-btn:hover {
            background-color: #45a049;
        }

        .verification-message {
            color: green;
            font-size: 14px;
            margin: 10px 0;
        }

        .verification-link {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        .verification-link:hover {
            text-decoration: underline;
        }

        .signup-link {
            display: block;
            margin-top: 15px;
            color: black;
            text-decoration: none;
            font-size: 14px;
        }

        .signup-link:hover {
            text-decoration: underline;
        }

        .step-container {
            display: none;
        }

        .step-container.active {
            display: block;
        }

        .green-tick {
            color: green;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <header>
        <h3>Reset Your Password</h3>
    </header>

    <main>
        <div class="login-container">
           
            <div class="step-container active" id="step1">
                <div class="input-group">
                    <label for="email">Enter your email ID</label>
                    <input type="email" id="email" placeholder="Enter your email ID" required>
                </div>

                <button class="login-btn" onclick="goToStep2()">Done</button>
            </div>

            
            <div class="step-container" id="step2">
                <p class="verification-message"><span class="green-tick">&#10003;</span> A verification code has been sent to your email. Please check your inbox.</p>
                <p>
                    <a href="#" class="verification-link" onclick="goToStep3()">Click here to verify your email</a>
                </p>
            </div>

            
            <div class="step-container" id="step3">
                <div class="input-group">
                    <label for="new-password">Enter your new password</label>
                    <input type="password" id="new-password" placeholder="Enter your new password" required
                        pattern="(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*])[A-Za-z\d!@#$%^&*]{8,}"
                        title="Your password must have minimum 8 characters, 1 lowercase, 1 uppercase, 1 number, and 1 special character (!@#$%^&*).">
                </div>

                <button class="login-btn" onclick="passwordResetSuccess()">Reset password</button>
            </div>

            <a href="/login" class="signup-link">Back to Login</a>
        </div>
    </main>

    <script>
        function goToStep2() {
            //simulate clicking OK and move to verification
            document.getElementById('step1').classList.remove('active');
            document.getElementById('step2').classList.add('active');
        }

        function goToStep3() {
            //simulate clicking the verification link and move to passwors reset
            document.getElementById('step2').classList.remove('active');
            document.getElementById('step3').classList.add('active');
        }

        function passwordResetSuccess() {
            //password reset done
            alert("Your password has been reset successfully!");
            window.location.href = "/login";  // Redirect to login page
        }
    </script>
</body>
</html>
